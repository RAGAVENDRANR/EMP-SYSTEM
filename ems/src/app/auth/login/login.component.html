<div class="bg-image">
    <div class="row">
      <div class="">
        <div
          class="d-flex justify-content-center"
          style="padding-top: 120px; padding-right:11rem"
        >
          <mat-card class="logincard">
            <mat-card-content>
              <p class="welcomeheading">
                WELCOME
              </p>
              <form [formGroup]="signInForm" (submit)="onsubmit()">
                <label class="mb-1" for="inputemail"
                  >Email<span style="color: red; font-size: 1.2rem"
                    >*</span
                  ></label
                >
  
                <input
                  id="inputemail"
                  class="form-control text-muted mb-1"
                  style="font-size: 0.9rem; padding: 0.8rem"
                  formControlName="email"
                  type="email"
                  placeholder="Enter your email here"
                  required=""
                />
                <div
                  class="er"
                  *ngIf="
                    signInForm.get('email')?.invalid &&
                    signInForm.get('email')?.touched
                  "
                >
                  <div style="font-size: 0.8rem">
                ENTER VALID EMAIL
                  </div>
                </div>
                <br />
                <div class="form-group mb-4">
                  <div class="row">
                    <div class="col-6">
                      <label class="mb-1" for="inputPassword"
                        >Password<span style="color: red; font-size: 1.2rem"
                          >*</span
                        ></label
                      >
                    </div>
                    <div class="col-6 d-flex justify-content-end">
                      <a
                        routerLink="/auth/forgot"
                        class="text-decoration-none"
                        style="color: #005aa4"
                        >FORGOT PASSWORD?</a
                      >
                    </div>
                  </div>
                  <input
                    id="inputPassword"
                    type="password"
                    style="
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI',
                        Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                        'Helvetica Neue', sans-serif;
                      font-size: 0.9rem;
                      padding: 0.8rem;
                    "
                    placeholder="Enter your password here"
                    required
                    class="form-control text-primary text-muted mb-1"
                    formControlName="password"
                  />
                  <span
                    class="er"
                    *ngIf="
                      signInForm.get('password')?.invalid &&
                      signInForm.get('password')?.touched
                    "
                  >
                    <div style="font-size: 0.8rem">
                      INVALID_PASSWORD
                    </div>
                  </span>
                </div>
                <div class="captcha">
                  <ngx-recaptcha2
                    #captchaElem
                    [siteKey]="'6LcfxNweAAAAANJasUNQ6gOS0nW09IbPbK7PMvNx    '"
                    formControlName="recaptcha"
                  >
                  </ngx-recaptcha2>
                </div>
                <button
                  type="submit"
                  class="btn"
                  [disabled]="!signInForm.valid"
                >
                SIGN IN
                </button>
              </form>
              <div class="text-center d-flex justify-content-between mt-4">
                <label
                  style="font-size: 1rem; text-decoration: none"
                  class="text-muted"
                  >New user?
                  <a
                    routerLink="/auth/signup"
                    style="
                      font-family: Open Sans;
                      font-style: normal;
                      font-weight: 600;
                      font-size: 16px;
                      align-items: center;
                      text-decoration-line: none;
                      color: #005aa4;
                    "
                    >SIGN UP</a
                  ></label
                >
              </div>
            </mat-card-content>
            <mat-card-footer class="matfooter text-muted">
              By Continuning, you agree to Our
              <p>
                <a
                  href="https://google.com/terms-of-service"
                  class="text-decoration-none"
                  style="
                    text-align: center;
                    font-size: 0.9rem;
                    font-family: Open Sans;
                    font-style: normal;
                    font-weight: normal;
                    font-size: 12px;
                  "
                  >Terms of service</a
                >
                and
                <a
                  href="https://google.com/legal/privacy"
                  class="font-italic text-decoration-none"
                  style="
                    text-align: center;
                    font-size: 0.9rem;
                    font-family: Open Sans;
                    font-style: normal;
                    font-weight: normal;
                    font-size: 12px;
                  "
                  >Privacy Policy</a
                >
              </p>
            </mat-card-footer>
          </mat-card>
        </div>
      </div> 
    </div>
  </div>
